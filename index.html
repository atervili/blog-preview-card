<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Preview Card</title>
        <link
            rel="icon"
            type="x-image/png"
            href="/assets/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img src="assets/images/illustration-article.svg" alt="" />
                <div class="content">
                    <p class="text-preset-3-bold">
                        <span class="category">Learning</span>
                    </p>
                    <p class="text-preset-3">Published 21 Dec 2023</p>
                    <h1 class="text-preset-1">
                        <a href="#">HTML & CSS foundations</a>
                    </h1>
                    <p class="text-preset-2 gray-500">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <div class="author">
                    <img
                        src="assets/images/image-avatar.webp"
                        alt="Avatar of Greg Hooper" />
                    <p class="text-preset-3-bold">Greg Hooper</p>
                </div>
            </div>
        </main>
    </body>
</html>
